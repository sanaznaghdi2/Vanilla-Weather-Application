<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App by Sanaz Naghdi</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <header>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
      </header>
      
      <main>
        <div class="current-weather">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container">
                <div>
                  <img src="" alt="Weather icon" id="icon" class="weather-icon" />
                </div>
                <div>
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="weather-details">
          <div class="row">
            <div class="col-4">
              <div class="weather-detail">
                <i class="fas fa-wind"></i>
                <div>
                  <span id="wind"></span> km/h
                  <div class="weather-detail-label">Wind</div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-detail">
                <i class="fas fa-droplet"></i>
                <div>
                  <span id="humidity"></span>%
                  <div class="weather-detail-label">Humidity</div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="weather-detail">
                <i class="fas fa-temperature-high"></i>
                <div>
                  <span id="feels-like"></span>°
                  <div class="weather-detail-label">Feels like</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="weather-forecast" id="forecast"></div>
      </main>
      
      <footer>
        This project was coded by
        <a href="https://github.com/sanaz-naghdi" target="_blank">Sanaz Naghdi</a>
        and is
        <a href="https://github.com/sanaz-naghdi/Vanilla-Weather-Application" target="_blank">
          open-sourced on GitHub
        </a>
        and
        <a href="#" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
